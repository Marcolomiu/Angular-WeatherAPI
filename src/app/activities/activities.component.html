<div>
	<div class="container">
		<h1>Lista de actividades</h1>
		<form (ngSubmit)="newActivity(newActivityForm.value)" [formGroup]="newActivityForm">
			<input type="hidden" formControlName="id">
		
			<label for="nombre">Nombre</label>
			<input type="text" formControlName="nombre">
		
			<label for="fecha">Fecha</label>
			<input type="date" formControlName="fecha">
		
			<input type="submit" class="btn--blue btn--add" value="Agregar">
		</form>
	</div>
	<div class="grd-row-col-4">
		<div class="activities_container">
			<div class="row" *ngFor="let activity of activities">
				<div class="column">
					<div>
						{{activity.data.nombre}}
					</div>

					<div>
						{{activity.data.fecha}}
					</div>
				</div>
				<div class="column">
					<div>
						<img [src]="activity.data.prediccion">
					</div>
				</div>
				<div>
					<div>
						<button class="btn--green btn--s btn1">Editar</button>
						<button class="btn--red btn--s btn2">Eliminar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
